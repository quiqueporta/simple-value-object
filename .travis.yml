language: python

python:
  - "3.10"
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"

branches:
  only:
    - master

install:
  - pip install -r requirements-test.txt
  - pip install coveralls
  - python setup.py -q develop

script:
    - PYTHONPATH=$PYTHONPATH:. mamba --enable-coverage

after_success:
  coveralls
